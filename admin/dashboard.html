<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Sunrise Telecom</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div data-include="../components/header.html"></div>

    <div class="container">
        <h1>Admin Dashboard</h1>
        <div class="features-grid">
            <div class="feature">
                <i class="fas fa-users"></i>
                <h3>User Management</h3>
                <p>View and manage registered users.</p>
                <a href="user-management.html" class="cta">Manage Users</a>
            </div>

            <div class="feature">
                <i class="fas fa-file-invoice-dollar"></i>
                <h3>Plan Management</h3>
                <p>Update and manage internet plans.</p>
                <a href="plan-management.html" class="cta">Manage Plans</a>
            </div>

            <div class="feature">
                <i class="fas fa-ticket-alt"></i>
                <h3>Support Tickets</h3>
                <p>View and respond to customer support tickets.</p>
                <a href="support-tickets.html" class="cta">View Tickets</a>
            </div>

            <div class="feature">
                <i class="fas fa-network-wired"></i>
                <h3>Network Status</h3>
                <p>Monitor and update network performance.</p>
                <a href="../pages/network-status.html" class="cta">View Status</a>
            </div>
        </div>
    </div>

    <div data-include="../components/footer.html"></div>
    <script src="../script/include.js"></script>
</body>
</html>
