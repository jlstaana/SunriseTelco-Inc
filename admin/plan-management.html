<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Management - Sunrise Telecom</title>
    <link rel="stylesheet" href="../styles/admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header data-include="../components/header.html" style="background-color: orange; color: white;"></header>

    <div class="status-hero">
        <h1>Plan Management</h1>
        <p>Update and manage internet plans</p>
    </div>

    <div class="status-dashboard container">
        <div class="region-status">
            <h2>Available Plans</h2>
            <div class="status-grid">
                <div class="region-card">
                    <h4>Basic Plan</h4>
                    <p><strong>Price:</strong> $29.99/month</p>
                    <p><strong>Speed:</strong> 50 Mbps</p>
                    <p><strong>Features:</strong> Unlimited Data, Free Router</p>
                    <button class="cta">Edit</button>
                </div>
                <div class="region-card">
                    <h4>Family Plan</h4>
                    <p><strong>Price:</strong> $49.99/month</p>
                    <p><strong>Speed:</strong> 100 Mbps</p>
                    <p><strong>Features:</strong> Unlimited Data, Priority Support</p>
                    <button class="cta">Edit</button>
                </div>
            </div>
        </div>
    </div>

    <footer data-include="../components/footer.html" style="background-color: orange; color: white;"></footer>
    <script src="../script/include.js"></script>
</body>
</html>
