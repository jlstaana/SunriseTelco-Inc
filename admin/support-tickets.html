<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Tickets - Sunrise Telecom</title>
    <link rel="stylesheet" href="../styles/admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header data-include="../components/header.html" style="background-color: orange; color: white;"></header>

    <div class="status-hero">
        <h1>Support Tickets</h1>
        <p>View and manage customer support tickets</p>
    </div>

    <div class="status-dashboard container">
        <div class="region-status">
            <h2>Tickets Overview</h2>
            <div class="status-grid">
                <div class="region-card">
                    <h4>Ticket ID: 1001</h4>
                    <p><strong>User:</strong> John Doe</p>
                    <p><strong>Issue:</strong> Slow Internet</p>
                    <p><strong>Status:</strong> Open</p>
                    <button class="cta">View</button>
                    <button class="cta cta-primary">Resolve</button>
                </div>
                <div class="region-card">
                    <h4>Ticket ID: 1002</h4>
                    <p><strong>User:</strong> Jane Smith</p>
                    <p><strong>Issue:</strong> Billing Issue</p>
                    <p><strong>Status:</strong> Resolved</p>
                    <button class="cta">View</button>
                </div>
            </div>
        </div>
    </div>

    <footer data-include="../components/footer.html" style="background-color: orange; color: white;"></footer>
    <script src="../script/include.js"></script>
</body>
</html>
