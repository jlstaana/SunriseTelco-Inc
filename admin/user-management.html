<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Sunrise Telecom</title>
    <link rel="stylesheet" href="../styles/admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header data-include="../components/header.html" style="background-color: orange; color: white;"></header>

    <div class="status-hero">
        <h1>User Management</h1>
        <p>Manage registered users and their plans</p>
    </div>

    <div class="status-dashboard container">
        <div class="region-status">
            <h2>User List</h2>
            <div class="status-grid">
                <div class="region-card">
                    <h4>John Doe</h4>
                    <p><strong>Email:</strong> john.doe@example.com</p>
                    <p><strong>Plan:</strong> Family Plan</p>
                    <button class="cta">Edit</button>
                    <button class="cta cta-primary">Delete</button>
                </div>
                <div class="region-card">
                    <h4>Jane Smith</h4>
                    <p><strong>Email:</strong> jane.smith@example.com</p>
                    <p><strong>Plan:</strong> Business Plan</p>
                    <button class="cta">Edit</button>
                    <button class="cta cta-primary">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <footer data-include="../components/footer.html" style="background-color: orange; color: white;"></footer>
    <script src="../script/include.js"></script>
</body>
</html>
