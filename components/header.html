<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise Telecom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding-top: 80px; /* Increased padding to prevent content overlap */
            margin: 0;
        }
        
        .header {
            background-color: #ff6600;
            color: white;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            height: 80px; /* Fixed height for header */
            display: flex;
            align-items: center;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header-content {
            padding: 0 2rem; /* Added horizontal padding */
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
        }
        
        .nav-menu li {
            margin-left: 1.5rem;
        }
        
        .nav-menu a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s;
        }
        
        .nav-menu a:hover {
            opacity: 0.8;
        }
        
        .hamburger {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        @media screen and (max-width: 768px) {
            body {
                padding-top: 70px; /* Smaller padding for mobile */
            }
            
            .header {
                height: 70px; /* Smaller height for mobile */
            }
            
            .hamburger {
                display: block;
                z-index: 101;
            }
            
            .nav-menu {
                position: fixed;
                top: 0;
                right: -100%;
                flex-direction: column;
                background-color: #ff6600;
                width: 100%;
                text-align: center;
                transition: 0.3s;
                box-shadow: 0 10px 27px rgba(0, 0, 0, 0.05);
                z-index: 100;
                height: 100vh;
                padding-top: 60px;
            }
            
            .nav-menu.active {
                right: 0;
            }
            
            .nav-menu li {
                margin: 0;
                padding: 1.5rem 0;
                width: 100%;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .nav-menu li:last-child {
                border-bottom: none;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="/pages/index.html">Sunrise Telecom</a>
                </div>
                <button class="hamburger" id="hamburger">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-menu" id="nav-menu">
                    <li><a href="../pages/index.html">Home</a></li>
                    <li><a href="../pages/help-center.html">Help Center</a></li>
                    <li><a href="../pages/blog.html">Blog</a></li>
                    <li><a href="../pages/faq.html">FAQs</a></li>
                    <li><a href="../pages/speed-test.html">Speed Test</a></li>
                    <li><a href="../pages/support.html">Support</a></li>
                    <li><a href="../pages/contact.html">Contact Us</a></li>
                    <li><a href="/login/login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </header>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');
        
        hamburger.addEventListener('click', function() {
            navMenu.classList.toggle('active');
            
            const icon = hamburger.querySelector('i');
            if (icon.classList.contains('fa-bars')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });
        
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
                const icon = hamburger.querySelector('i');
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            });
        });
    </script>
</body>
</html>
