<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQs - Sunrise Telecom</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/faq.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div data-include="../components/header.html"></div>

    <div class="faq-section">
        <div class="container">
            <h1>Frequently Asked Questions</h1>
            <div class="faq-search">
                <input type="text" placeholder="Search FAQs..." id="faq-search">
                <i class="fas fa-search"></i>
            </div>

            <div class="faq-categories">
                <button class="category-btn active" data-category="all">All</button>
                <button class="category-btn" data-category="billing">Billing</button>
                <button class="category-btn" data-category="technical">Technical</button>
                <button class="category-btn" data-category="service">Service</button>
            </div>

            <div class="faq-list">
                
            </div>
        </div>
    </div>

    <div data-include="../components/footer.html"></div>
    <script src="../script/include.js"></script>
    <script src="../script/faq.js"></script>
</body>
</html>
