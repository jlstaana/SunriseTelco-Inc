<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Status - Sunrise Telecom</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/support.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div data-include="../components/header.html"></div>

    <div class="status-hero">
        <h1>Network Status</h1>
        <p>Check our network performance and any reported issues</p>
    </div>

    <div class="status-dashboard container">
        <div class="status-overview">
            <div class="status-card operational">
                <i class="fas fa-check-circle"></i>
                <h3>All Systems Operational</h3>
                <p>Last updated: <span id="lastUpdate">2 minutes ago</span></p>
            </div>
        </div>

        <div class="region-status">
            <h2>Regional Status</h2>
            <div class="status-grid">
                <div class="region-card">
                    <h4>North Region</h4>
                    <span class="status-badge success">Operational</span>
                </div>
                <div class="region-card">
                    <h4>South Region</h4>
                    <span class="status-badge success">Operational</span>
                </div>
                <div class="region-card">
                    <h4>East Region</h4>
                    <span class="status-badge warning">Minor Issues</span>
                </div>
                <div class="region-card">
                    <h4>West Region</h4>
                    <span class="status-badge success">Operational</span>
                </div>
            </div>
        </div>
    </div>

    <div data-include="../components/footer.html"></div>
    <script src="../script/include.js"></script>
</body>
</html>
